<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoSearch Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>ChronoSearch Dashboard</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload CSV</button>
        </form>

        <div id="uploadMessage"></div>

        <div id="searchSection" style="display:none;">
            <h2>Search Data</h2>
            <input type="text" id="query" placeholder="Enter search keyword">
            <button id="searchButton">Search</button>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let currentFile = null;

        document.getElementById("uploadForm").onsubmit = async (e) => {
            e.preventDefault();
            const fileInput = e.target.file;
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            document.getElementById("uploadMessage").innerText = data.message || data.error;

            if (data.message) {
                currentFile = fileInput.files[0].name;
                document.getElementById("searchSection").style.display = "block";
            }
        };

        document.getElementById("searchButton").onclick = async () => {
            const q = document.getElementById("query").value;
            const res = await fetch(`/search?q=${q}&filename=${currentFile}`);
            const data = await res.json();
            document.getElementById("results").innerText = JSON.stringify(data.results, null, 2);
        };
    </script>
</body>
</html>
