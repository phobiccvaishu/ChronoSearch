<!DOCTYPE html>
<html>
<head>
    <title>ChronoSearch Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type=file] {
            padding: 10px;
            margin-right: 10px;
            background: #fff;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2b2b3d;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #0078d7;
        }
    </style>
</head>
<body>
    <h1>ChronoSearch â€” CSV Upload & Preview</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload CSV</button>
    </form>

    {% if data %}
    <h2 style="text-align:center;">Showing: {{ filename }}</h2>
    <table>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
